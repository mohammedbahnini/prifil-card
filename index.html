<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body class="d-flex ai-c jc-c">
    <div class="card">
      <div class="card-bg"></div>

      <div class="card-body">
        <div class="avatar-profil">
          <div class="avatar">
            <img src="images/image-victor.jpg" alt="" />
          </div>
          <div class="card-text">
            <h4 class="avatar-name d-text">
              Victor Crest <span class="avatar-age l-text">26</span>
            </h4>
            <p class="avatar-city l-text">London</p>
          </div>
        </div>
      </div>

      <div class="card-footer d-flex">
        <div class="card-footer-section">
          <h4 class="card-footer-section-title d-text">80K</h4>
          <p class="card-footer-section-text l-text">Followers</p>
        </div>
        <div class="card-footer-section">
          <h4 class="card-footer-section-title d-text">803K</h4>
          <p class="card-footer-section-text l-text">Likes</p>
        </div>
        <div class="card-footer-section">
          <h4 class="card-footer-section-title d-text">1.4K</h4>
          <p class="card-footer-section-text l-text">Photos</p>
        </div>
      </div>
    </div>
  </body>
</html>
